<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

    </style>

    <title>Visualization</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>

<p id="test">This is another paragraph.</p>
<input type="button" id="btnSplit" value="Klick" onclick="splitJSON()"></inputbutton>
<input type="button" id="btnDraw" value="Klick" onclick="drawData()"></inputbutton>


<script>

    function drawData() {
        var svg = d3.select("svg"),
            width = 1000,
            height = 600;
        $("svg").css({top: 150, left: 5, position : "absolute"});

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) {
                return d.id;
            }))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height /2));

        d3.json("stixData.json", function (error, graph) {
            if (error) throw error;


            var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

            var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", 5)
                .attr("fill", "green");


            node.append("title")
                .text(function (d) {
                    return d.id;
                })

            simulation.nodes(graph.nodes)
              .on("tick", ticked);

            simulation.force("link").links(graph.links);

            function ticked() {
                link
                    .attr("x1", function (d) {return d.source.x;})
                    .attr("y1", function (d) {return d.source.y;})
                    .attr("x2", function (d) {return d.target.x;})
                    .attr("y2", function (d) {return d.target.y;});
                node
                    .attr("cx", function (d) { return d.x; })
                    .attr("cy", function (d) { return d.y; });
            }
        });

    }


</script>



</body>
</html>
