
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Non-overlapping Layout</title>
    <style>

.node {
  stroke: #fff;
  stroke-width: 0px;
    cursor: move;
}

.link {
  stroke: #999;
  stroke-width: 1px;
  stroke-opacity: 2;
}

.label {
    fill: black;
    font-family: Verdana;
    font-size: 10px;
    text-anchor: center;
    cursor: move;
}
.label2{
    fill: black;
    font-family: Verdana;
    font-size: 7px;
    text-anchor: center;
    cursor: move;
        }

</style>
</head>
<body>
<script src=d3v4.js></script>
<script src=cola.min.js></script>
<script>
    var width = 960,
        height = 540;

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var cola = cola.d3adaptor(d3)
        .linkDistance(100)
        .avoidOverlaps(true)
        .size([width, height]);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.json("test.json", function (error, graph) {
        cola
            .nodes(graph.nodes)
            .links(graph.links)
            .start();

        var link = svg.selectAll(".link")
            .data(graph.links)
          .enter().append("line")
            .attr("class", "link");

        var node = svg.selectAll(".node")
            .data(graph.nodes)
          .enter().append("rect")
            .attr("class", "node")
            .attr("width", 80)
            .attr("height", 20)
            .attr("rx", 2)
            .attr("ry", 2)
            .style("fill", "lavender" )
            .call(cola.drag);

			
			
        var label = svg.selectAll(".label")
            .data(graph.nodes)
           .enter().append("text")
            .attr("class", "label")
            .text(function (d) { return d.type; })
            .call(cola.drag);

        var label2 = svg.selectAll(".label2")
            .data(graph.nodes)
            .enter().append("text")
            .attr("class", "label2")
            .text(function (d) { return d.name;  })
            .call(cola.drag);

        node.append("title")
            .text(function (d) { return d.id; });


        cola.on("tick", function () {
            link.attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });

            node.attr("x", function (d) { return d.x - 30 / 2; })
                .attr("y", function (d) { return d.y - 30 / 2; });

            label.attr("x", function (d) { return d.x; })
                 .attr("y", function (d) {
                     var h = this.getBBox().height;
                     return d.y + h/4 - 8;
                 });       
            label2.attr("x", function (d) { return d.x; })
                .attr("y", function (d) {
                    var h = this.getBBox().height;
                    return d.y + h/4;
                });

        });
    });
</script>
   


</body>
</html>
